AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Backend to test and update Cybersource key configuration

Transform: AWS::Serverless-2016-10-31

# Shared configuration for all resources, more in
# https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    # The PermissionsBoundary allows users to safely develop with their function's permissions constrained
    # to their current application. All the functions and roles in this application have to include it and
    # it has to be manually updated when you add resources to your application.
    # More information in https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_boundaries.html
    PermissionsBoundary: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/${AppId}-${AWS::Region}-PermissionsBoundary'

  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'content-type'"
      AllowOrigin: "'*'"

Parameters:
  AppId:
    Type: String

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  getDistributorsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/handlers/get-distributors.getDistributorsHandler
      Runtime: nodejs18.x
      MemorySize: 256
      Timeout: 60
      Description: Returns a list of distributors with matching account id
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PaymentAccount
      Environment:
        Variables:
          TABLE_NAME: !Ref PaymentAccount
      Events:
        Api:
          Type: Api
          Properties:
            Path: /getDistributors
            Method: GET

  updateSecretFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/handlers/update-secret.updateSecretHandler
      Runtime: nodejs18.x
      MemorySize: 512
      Timeout: 60
      Description: Tests and updates payment configuration with provided keys
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PaymentAccount
      Environment:
        Variables:
          TABLE_NAME: !Ref PaymentAccount
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST

  testingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: src/handlers/testing.testingHandler
      Runtime: nodejs18.x
      MemorySize: 256
      Timeout: 60
      Description: Database functions for testing
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PaymentAccount
      Environment:
        Variables:
          TABLE_NAME: !Ref PaymentAccount
      Events:
        Api:
          Type: Api
          Properties:
            Path: /testing
            Method: GET

  ## START DB SECTION ##
  # DynamoDB table to store payment configuration
  PaymentAccount:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: dataAccountId
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: dataAccountId
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
  ## END DB SECTION ##